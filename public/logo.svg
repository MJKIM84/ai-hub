<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="shine" x1="100" y1="80" x2="400" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- 배경 라운드 사각형 -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" fill="url(#shine)"/>
  <!-- 돋보기 원 -->
  <circle cx="228" cy="228" r="120" stroke="white" stroke-width="36" fill="none" opacity="0.95"/>
  <!-- 돋보기 핸들 -->
  <line x1="318" y1="318" x2="420" y2="420" stroke="white" stroke-width="36" stroke-linecap="round" opacity="0.95"/>
  <!-- AI 텍스트 (돋보기 안) -->
  <text x="228" y="248" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="120" fill="white" letter-spacing="-4">AI</text>
</svg>
